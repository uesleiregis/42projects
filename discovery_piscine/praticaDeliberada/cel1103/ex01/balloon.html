<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 - exercicio 01</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        let i = 0;
        let size = 200;
        let colorArray = ["red", "green", "blue"];
        const ballon = document.getElementsByClassName('box')[0];
        ballon.addEventListener("click", () => {

            size += 10;
            if (size > 420)
                size = 200;
            ballon.style.width = (size) + "px";
            ballon.style.height = (size) + "px";
            let color = colorArray[i % 3];
            ballon.style.backgroundColor = color;
            ballon.innerHTML = size;
            console.log(size);
            i++;
        })

        ballon.addEventListener("mouseout", () => {
            size -= 5;
            if (size < 200)
                size = 200;
            ballon.style.width = (size) + "px";
            ballon.style.height = (size) + "px";
            let color = colorArray[i % 3];
            ballon.style.backgroundColor = color;
            ballon.innerHTML = size;
            console.log(size);
            i--;
        })
        
    </script>
</body>

</html>
