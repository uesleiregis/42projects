
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4 text-center text-primary">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="contactName" class="form-label">Name</label>
            <input type="text" class="form-control form-control-lg" id="contactName" placeholder="Your Name">
          </div>

          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="contactEmail" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="contactSubject" class="form-label">Subject</label>
            <input type="text" class="form-control form-control-lg" id="contactSubject" placeholder="Subject">
          </div>

          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea class="form-control form-control-lg" id="contactMessage" rows="5" placeholder="Write your message here"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
