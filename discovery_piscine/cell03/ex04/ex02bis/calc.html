<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 400px;
            height: 150px;
            background-color: rgb(248, 241, 203);
            border-radius: 20px;
            border: 3px solid rgb(204, 207, 154);
            box-shadow: 2px 2px 10px rgb(204, 207, 154);
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
        }

        div.top {
            height: 40px;
            background-color: rgb(204, 207, 154);
            text-align: center;
            border-radius: 15px 15px 0px 0px;
            border: 2px solid rgb(204, 207, 154);

        }

        .top p {
            line-height: 40px;
            font-weight: bold;
        }

        .screen-area {

            display: flex;
            justify-content: space-around;
        }

        input,
        button,
        select {
            border-radius: 5px;
            height: 30px;
            border: 2px solid rgb(204, 207, 154);
            text-align: center;
        }

        .button-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        select {
            border-radius: 7px;
            height: 30px;
            width: 90px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .btn {
            height: 30px;
            padding: 0 10px;
            border-radius: 10px;
            background-color: rgb(204, 207, 154);
            font-weight: bold;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.658);

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <p>Basic Calculator</p>
        </div>
        <div class="container">
            <div class="screen-area">
                <input id="left" class="left" placeholder="Number Here"></input>
                <input id="right" class="right" placeholder="Number Here"></input>
            </div>
            <div class="button-area">
                <!-- <label for="op">+,-,*,/,%</label> -->
                <select id="select" name="op" class="select-field">
                    <option value="op">+,-,*,/,%</option>
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mult">*</option>
                    <option value="div">/</option>
                    <option value="mod">%</option>
                </select>
                <button id="btn" type="submit" class="btn">
                    Try me!
                </button>
            </div>
        </div>

    </div>

    <script>

        const btn = document.getElementById("btn");
        const msg = "Error :(";
        let count;
        btn.addEventListener("click", () => {
            const select = document.getElementById("select").value;
            const num1 = parseInt(document.getElementById("left").value);
            const num2 = parseInt(document.getElementById("right").value);

            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                alert(msg);
                // console.log(msg);
            }
            else if ((num2 == 0 && select == "div") || (num2 == 0 && select == "mod")) {
                alert("It's over 9000!")
                console.log("It's over 9000!");
            }
            else if (select == "add") {
                alert(num1 + num2);
                console.log(num1 + num2);
            }
            else if (select == "sub") {
                alert(num1 - num2);
                console.log(num1 - num2);
            }
            else if (select == "mult") {
                alert(num1 * num2);
                console.log(num1 * num2);
            }
            else if (select == "div") {
                2
                alert(num1 / num2);
                console.log(num1 / num2);
            }
            else if (select == "mod") {
                alert(num1 % num2);
                console.log(num1 % num2);
            }

            count = 0;
            setInterval(() => {
                count = count + 1;
                console.log(count);
                if (count >= 30) {
                    alert("Please, use me...");
                    count = 0;
                }
            }, 1000)
        })


    </script>
</body>

</html>
