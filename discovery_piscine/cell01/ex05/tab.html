<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            width: 90vw;
            margin: 0 auto;

        }

        div {
            width: 50%;
            height: 70px;
            margin-top: 50px;
        }

        div:first-child {
            background-color: rgb(213, 238, 154);
        }

        div:nth-child(2) {
            background-color: rgb(145, 128, 186);
        }

        div {
            height: 100px;

        }

        p {
            line-height: 100px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <p>Amanhã é...</p>
    </div>
    <div>
        <p>
            ... um novo dia.
        </p>
    </div>
</body>

</html>
